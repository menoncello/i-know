# Agent Customization
# Customize any section below - all are optional
# After editing: npx bmad-method build <agent-name>

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions:
  - name: code-example-quality
    description: Ensure all code examples in ADRs meet production quality standards
    instruction: |
      All code examples in ADRs and architecture documentation must meet production quality standards:
      - Compile with TypeScript strict mode (0 errors)
      - Pass ESLint validation (0 errors)
      - Follow project formatting conventions (Prettier)
      - Use project's technology stack (Bun, Elysia, Astro, React 19.2.0)

      Code examples are not pseudocode - they are executable demonstrations that guide developers.
      I validate all code examples before finalizing documentation.

# Add persistent memories for the agent
memories:
  - "Project stack: Bun 1.3.1, TypeScript 5.9.3 strict, Elysia 1.4.13, Astro 5.12.0, React 19.2.0"
  - "All code examples must be production-ready and compile without errors"
  - "Quality gates: TypeScript 0 errors, ESLint 0 errors, Formatting 100%"
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
